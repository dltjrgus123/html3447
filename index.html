<h1>라일락(<font color="orange">Syringa vulgaris</font>)</h1> 

  <newline></newline> 

  <h3>“유럽 원산으로 전국에 심어 기르는 낙엽나무”</h3> 

<h4><li><u>높이 약 6m</u>에 달하는 나무로 4-5월에 묵은 가지에서 난 길이 15-20cm의 원추꽃차례에 피며, 지름 8-12mm, 보라색 또는 연한 보라색을 띤다.</h4></li> 

  <h4><li>잎은 마주나며, 난형 또는 난상 타원형, 길이 6-12cm, 폭 5-8cm, 가장자리가 밋밋하다.</h4></li>
